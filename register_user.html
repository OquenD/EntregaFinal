<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="css/style_register.css" rel="stylesheet" type="text/css">
    </head>
	<body>
        <header>
            <!--Nav-->
            <div class="nav container">
                <!--Logo-->
                <a href="index.html" class="logo">Servicios<span>Para</span>Todos</a>
               
            </div>    
       
        </header>
		<div class="register">
			<h1>Registrar</h1>
			<form action="register_provider.php" method="post" autocomplete="off">

                <label for="name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Nombre" id="name" required>


                <label for="lastname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="lastname" placeholder="Apellido" id="lastname" required>


				<label for="phonenumber">
					<i class="fas fa-phone"></i>
				</label>
				<input type="text" name="phonenumber" placeholder="Telefono" id="phonenumber" required>


                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Correo" id="email" required>


				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="ContraseÃ±a" id="password" required>


            
                <label for="birthdate" class="birthdate-menu"> Fecha de nacimiento:
					<i class="fas fa-cake"></i>
				</label>
				<input type="date" name="birthdate"  id="birthdate" min="1900-01-01" max="2030-12-31">


             
		
                <label for="profile_image" class="custom-file-upload">
					<i class="fas fa-cloud-upload"></i> Foto de Perfil
                </label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*">
                    
                <input type="file" id="business_image" name="business_image" accept="image/*">

				<input type="submit" value="Registrar">
			</form>
		</div>
	</body>
</html>
